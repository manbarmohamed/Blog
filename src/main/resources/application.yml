# application.yaml
spring:
  profiles:
    active: dev
  application:
    name: blog
  jpa:
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        format_sql: true

  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null

  servlet:
    multipart:
      max-file-size: 10MB
      max-file-size-threshold: 2MB

server:
  port: 8080
  servlet:
    context-path: /api
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/plain,text/css,application/javascript

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate: INFO
    com.yourblog: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

cors:
  allowed-origins: "*"
  allowed-methods: "*"
  allowed-headers: "*"
  exposed-headers: "Authorization,Link,X-Total-Count"
  allow-credentials: true
  max-age: 1800

jwt:
  secret: your-secret-key
  expiration: 86400000 # 24 hours in milliseconds

app:
  upload:
    directory: uploads
  async:
    core-pool-size: 2
    max-pool-size: 10
    queue-capacity: 50